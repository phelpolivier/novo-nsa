<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>NSA Online</title>
    <link rel="shortcut icon" href="NSA-claro.png" type="image/x-icon">
    <script src="script/script.js"></script>
    <link id="mudarCor" rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/midias.css">
</head>
<body>
    <i id="tema_escuro" class="material-icons" style="cursor:pointer" onclick="mudarTema(); mudarLogo();">contrast</i>
    <main>
        <section id="login">
            <div id="form">
                <img id="mudarPNG" src="NSA-claro.png" alt="Logo_NSA">
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <p>
                            Entrar como:
                            <select name="ddlEntrada" onchange="jscript:setTimeout('__doPostBack(\'ddlEntrada\',\'\')', 0)" id="ddlEntrada" title="Selecione o tipo de entrada." class="btn btn-outline-dark dropdown-toggle btn-sm text-start">
                                <option selected="selected" value="ALUNO">ALUNO</option>
                                <option value="ETEC">ETEC</option>
                                <option value="PROFESSOR">PROFESSOR</option>
                                <option value="RESPONSÁVEL">RESPONSÁVEL</option>
                                <option value="SUPERVISÃO">SUPERVISÃO</option>
                                <option value="MONITORAMENTO">MONITORAMENTO</option>
                            </select>
                        </p>
                    </div>
                    <div class="campo">
                        <input type="text" name="codigo" id="codigo escolar" placeholder="Digite o seu código escolar" autocomplete="text">
                        <label for="icodigoescolar">Código escolar</label>
                        
                    </div>
                    <div class="campo">
                        <input type="text" name="RM" id="RM" placeholder="Digite Seu RM" autocomplete="text">
                        <label for="iRM">RM</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="bottom">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
